<!DOCTYPE html>

<html>
<head>
	<title>Book Search</title>
	
	<!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		
		<nav class="navbar">
  			<a class="navbar-brand" href="#">
  			</a>
		</nav>

		<div id="row">
        	<div class="col-md-4">
            	<div class="form-group" id="searchBox">
                	<label for="search">Search for a book</label>
                	<input type="text" class="form-control" id="bookSearch">

                	<label for="search">Search author</label>
                	<input type="text" class="form-control" id="authorSearch">

                	<button type="button" class="btn btn-default" id="search">Search</button>
            	</div>

            	<div id="memeHolder" class="col-md-12">
            		<div id="img-holder">
            			<img id="memes" class="" height="200px" width="200px" src="assets/images/charlotte.jpg"">
            		</div>
        		</div>

        	</div>

			<div id="book" class="col-md-8" align="center">

				<!-- <div class="border" align="center"> -->
					<div id="bookTitle"></div>
				
					
					<div id="bookPoster"></div>
					

					<!-- <div style="clear: both;"></div> -->
				</div>
				
			</div>

			<div id="myBook" class="col-md-8">
				<div id="myTitle"></div>
				<div id="picFind" class="col-md-4">
					<div id="myPoster"></div>
					<div id="find"></div>
				</div>

				<div id="bookInfo" class="col-md-8">
						
					<div class="col-md-12">
						<div id="author"></div>
						<div id="category"></div>
						<div id="publish"></div>
						<div id="pages"></div>
						<div id="description"></div>

						<div id="poll">
            				<form id="radioPoll">
            					<label>Would you read this book?</label><br>
               					<input type="radio" name="poll" value="yes" class="yes" > Yes
               					<input type="radio" name="poll" value="no" class="no"> No
               					<input type="radio" name="poll" value="maybe" class="maybe"> Maybe	
             				</form>
             				<div class="vote"><span class="glyphicon glyphicon-thumbs-up"><span id="yes">0</span></span><span class="glyphicon glyphicon-thumbs-down"><span id="no">0</span></span><span class="glyphicon glyphicon-question-sign"><span id="maybe">0</span></span></div>
            		
            			</div>

            	    </div>
				</div>
			</div>

			<div id="myMovie" class="col-md-8">
				<div id="movieTitle"></div>
				<div id="moviePoster" class="col-md-4"></div>
				
				<div id="movieInfo" class="col-md-8">
					<div class="col-md-12">
						<div id="director"></div>
						<div id="release"></div>
						<div id="rating"></div>
						<div id="runtime"></div>
						<div id="actors"></div>
						<div id="awards"></div>
						<div id="descriptionMovie"></div>
					</div>
			
					<div id="trailer">
						Check Out The Trailer
						
						<div id="iframe" class="videoWrapper"></div>
						
						
					</div>
					

				</div>
			</div>

			

			

    	</div>
	</div>

</body>

</html>
