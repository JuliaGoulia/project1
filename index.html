<!DOCTYPE html>

<html>
<head>
	<title>scratch</title>
	
	<!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		
		<nav class="navbar">
  			<a class="navbar-brand" href="#">
    			<!-- <img id="shakes" src="assets/images/shakes.jpg" width="30" height="30" alt=""> -->
  			</a>
		</nav>

		<div id="row">
        	<div class="col-md-4" id="searchBox">
            	<div class="form-group">
                	<label for="search">Search for a book</label>
                	<input type="text" class="form-control" id="bookSearch">

                	<label for="search">Search author</label>
                	<input type="text" class="form-control" id="authorSearch">

                	<button type="button" class="btn btn-default" id="search">Search</button>
            	</div>

        	</div>
           
    	

			<div id="book" class="col-md-8" align="center">
				<div id="bookTitle">We Found Some Books! Click On The One Your Looking For</div>
				<div id="bookPoster"></div>
			</div>

			<div id="myBook" class="col-md-8">
				<div id="myTitle"></div>
				<div id="myPoster" class="col-md-4"></div>

				<div id="bookInfo" class="col-md-8">
						
					<div id="author"></div>
					<div id="category"></div>
					<div id="publish"></div>
					<div id="pages"></div>
					<div id="description"></div>
				</div>
			</div>

			<div id="myMovie" class="col-md-8">
				<div id="movieTitle"></div>
				<div id="moviePoster" class="col-md-4"></div>

				<div id="movieInfo" class="col-md-8">
						
					<div id="director"></div>
					<div id="release"></div>
					<div id="rating"></div>
					<div id="runtime"></div>
					<div id="actors"></div>
					<div id="awards"></div>
					<div id="descriptionMovie"></div>

					<div id="trailer">
						Check Out The Trailer
						<div id="iframe" class="col-md-8"></div>
					</div>
					

				</div>
			</div>

			

			

    	</div>
	</div>

</body>

</html>
